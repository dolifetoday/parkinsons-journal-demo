
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parkinson’s Wellness Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1em;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.2em;
        }
        .section {
            margin-bottom: 2em;
            background: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 0.5em 0;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 0.5em;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Parkinson’s Wellness Journal</h1>

    <div class="section">
        <h2>Daily Habits</h2>
        <label><input type="checkbox"> Took meds on time (Morning)</label>
        <label><input type="checkbox"> Took meds on time (Noon)</label>
        <label><input type="checkbox"> Took meds on time (Evening)</label>
        <label><input type="checkbox"> Slept well</label>
        <label><input type="checkbox"> Ate balanced meals (Breakfast)</label>
        <label><input type="checkbox"> Ate balanced meals (Lunch)</label>
        <label><input type="checkbox"> Ate balanced meals (Dinner)</label>
        <label><input type="checkbox"> Exercised (Stretching)</label>
        <label><input type="checkbox"> Exercised (Walking)</label>
        <label><input type="checkbox"> Did something enjoyable (Social)</label>
        <label><input type="checkbox"> Did something enjoyable (Creative)</label>
        <label><input type="checkbox"> Did something enjoyable (Relaxing)</label>
    </div>

    <div class="section">
        <h2>How I Felt Today</h2>
        <label>Mood:
            <input type="radio" name="mood"> Happy
            <input type="radio" name="mood"> Neutral
            <input type="radio" name="mood"> Sad
        </label>
        <label>Energy:
            <input type="radio" name="energy"> High
            <input type="radio" name="energy"> Medium
            <input type="radio" name="energy"> Low
        </label>
        <label>Symptoms:</label>
        <label><input type="checkbox"> Constipation</label>
        <label><input type="checkbox"> Tremors</label>
        <label><input type="checkbox"> Slowness</label>
        <label><input type="checkbox"> Stiffness</label>
        <label><input type="checkbox"> Fatigue</label>
        <label><input type="checkbox"> Anxiety</label>
        <label><input type="checkbox"> Other</label>
        <textarea placeholder="Other symptoms or notes..."></textarea>
    </div>

    <div class="section">
        <h2>Weekly Summary</h2>
        <label>Best day this week: <input type="text"></label>
        <label>Toughest day: <input type="text"></label>
        <label>Most common symptom: <input type="text"></label>
        <label><input type="checkbox"> Did I notice any patterns?</label>
        <label>What helped me feel better?</label>
        <textarea></textarea>
    </div>

    <div class="section">
        <h2>Monthly Summary</h2>
        <label>Overall mood:
            <input type="radio" name="monthly_mood"> Happy
            <input type="radio" name="monthly_mood"> Neutral
            <input type="radio" name="monthly_mood"> Sad
        </label>
        <label>Most frequent symptom: <input type="text"></label>
        <label><input type="checkbox"> Did I stick to my routine?</label>
        <label>What I want to improve next month:</label>
        <textarea></textarea>
    </div>

    <div class="section">
        <h2>Trend Spotting</h2>
        <p>Use this section to compare symptom days with sleep, meds, meals, and activities.</p>
        <textarea placeholder="Notes on trends..."></textarea>
    </div>
</body>
</html>
